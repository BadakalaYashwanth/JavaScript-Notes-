<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Demo</title>

    <style>
        .btn {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid black;
            transition: transform 0.3s ease;
        }

        .card {
            background-color: rgb(5, 29, 29);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid white;
            margin-left: 10px;
            animation: fadeIn 0.5s ease;
        }

        .btn:hover,
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="btn">Generate</div>
    <div class="card">PhotoGPT</div>
</body>

</html>
