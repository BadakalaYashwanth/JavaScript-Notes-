<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Throttle</title>

<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
  // Stores the interval reference so we can pause and resume it
  var thread;

  // Gets the current time and displays it on the page
  function clock() {
    var now = new Date();                     // Get current date and time
    var time = now.toLocaleTimeString();     // Convert time to readable format
    document.querySelector("h2:last-of-type").innerHTML = time; // Show time in second h2
  }

  // Starts the clock automatically when the page loads
  function bodyload() {
    thread = setInterval(clock, 2000);       // Update time every 2 seconds
  }

  // Stops the clock updates
  function pauseclick() {
    clearInterval(thread);                   // Cancel the running interval
  }

  // Restarts the clock updates
  function resumeclick() {
    thread = setInterval(clock, 2000);       // Start interval again
  }
</script>
</head>

<body onload="bodyload()" class="p-4">

<h2 class="fw-bold mb-3">Throttle</h2>
<p><strong>Throttle</strong> is a technique that controls how frequently a function can execute within a set time period using <code>setInterval()</code> and <code>clearInterval()</code> to stop the execution at a particular time.</p>


<!-- Button to pause the clock -->
<button class="btn btn-primary me-2" onclick="pauseclick()">Pause</button>

<!-- Button to resume the clock -->
<button class="btn btn-success" onclick="resumeclick()">Resume</button>

<!-- Displays the live time -->
<h2 align="center" class="mt-4"></h2>

</body>
</html>
