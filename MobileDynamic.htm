<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dynamic</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 750px) {
            .container {
                flex-direction: row;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Mobile Dynamic</h1>

    <div class="container">
        <div>Sidebar</div>
        <div>Main Content</div>
    </div>
</body>

</html>
