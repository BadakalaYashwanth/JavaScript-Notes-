<!DOCTYPE html>
<html>
<head>
    <title>Function Parameters</title>
</head>
<body>
<script>
    function verifyPassword(password, success, failure) {
    if (password === "admin") {
        success();
    } else {
        failure();
    }
}
verifyPassword(
    prompt("Enter Password"),
    function () {
        document.body.innerText = "Success";
    },
    function () {
        document.body.innerText = "Invalid";
    }
);
</script>
</body>
</html>
