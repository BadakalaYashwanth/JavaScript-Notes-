<!DOCTYPE html>
<html>
<head>
  <title>Joystick Example</title>

  <!-- Load Bootstrap CSS for styling -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
</head>

<body class="p-5">

  <!-- Heading text -->
  <h3 class="text-center mb-4">Use Arrow Keys to Move the Box (Joystick Control)</h3>

  <!-- Box that will move like a joystick output -->
  <div id="box" 
       class="bg-success" 
       style="width: 80px; height: 80px; position: relative;">
  </div>

  <script>
    // Select the box from the page using its ID
    const box = document.getElementById("box");

    // These two values store the current X and Y position of the box
    // They start at 0 (top-left corner)
    let x = 0;
    let y = 0;

    /*
      Listen for keyboard presses.
      "keydown" fires when a key is pressed down.
      event.key tells us which key the user pressed.
    */
    document.addEventListener("keydown", (event) => {

      const step = 20;  // How many pixels the box moves per key press

      // If UP arrow key is pressed → decrease Y value
      if (event.key === "ArrowUp") {
        y -= step;  
      }

      // If DOWN arrow key is pressed → increase Y value
      else if (event.key === "ArrowDown") {
        y += step;
      }

      // If LEFT arrow key is pressed → decrease X value
      else if (event.key === "ArrowLeft") {
        x -= step;
      }

      // If RIGHT arrow key is pressed → increase X value
      else if (event.key === "ArrowRight") {
        x += step;
      }

      /*
        Move the box by applying a CSS transform.
        translate(x, y) shifts the box position without changing layout.
        This makes movement smooth and avoids layout issues.
      */
      box.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
