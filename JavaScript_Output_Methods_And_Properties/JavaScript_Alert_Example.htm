<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function booktrain() {

            if (!confirm("Do you want to book this train ticket?")) {
                document.getElementById('result').innerHTML = "<h3>Booking Cancelled</h3>";
                return;
            }

            let journey = prompt("Enter Journey Type: One-way / Round-trip");

            if (journey === null || journey.trim() === "") {
                alert("Booking Cancelled");
                document.getElementById('result').innerHTML = "<h3>Booking Cancelled</h3>";
                return;
            }

            if (journey === "One-way" || journey === "one-way") {
                alert("You have selected a one-way journey.");
                document.getElementById('result').innerHTML = "<h3>Booking Successful for one-way journey!</h3>";

            } else if (journey === "Round-trip" || journey === "round-trip") {
                alert("You have selected a round-trip journey.");
                document.getElementById('result').innerHTML = "<h3>Booking Successful for round-trip journey!</h3>";

            } else {
                alert("Invalid Journey Type. Booking Cancelled.");
                document.getElementById('result').innerHTML = "<h3>Invalid journey type. Booking stopped.</h3>";
                return;
            }


            let trainClass = prompt("Enter Class Type: Slipper / 3AC / 2AC / 1AC");

            if(trainClass !== "Sleeper" && trainClass != "3AC" && trainClass != "2AC" && trainClass != "1AC") {
                alert("Invalid Class Type. Booking Cancelled.");
                document.getElementById('result').innerHTML = "<h3>Invalid class type. Booking stopped.</h3>";
                return;
            }

            let Date = prompt("Enter Travel Date (DD/MM/YYYY):");

            if(!Date || isNaN(Date.parse(date))) {
                alert("Invalid Date Booking Cancelled.")
                document.getElementById('result').innerHTML = "<h3>Invalid date. Booking stopped.</h3>";
                return;
            }

            let passengers = prompt("How many passengers? (1-6)");
            if (passengers < 1 || passengers > 6) {
                document.getElementById("result").innerHTML = "<h3>Invalid passenger count. Max is 6.</h3>";
                return;
            }

             let finalConfirm = confirm(
                `Confirm your booking:\n\nJourney: ${journey}\nClass: ${trainClass}\nDate: ${date}\nPassengers: ${passengers}`
            );

            if (finalConfirm) {
                alert("Booking Confirmed! Have a safe journey.");
                document.getElementById('result').innerHTML = "<h3>Booking Confirmed! Have a safe journey.</h3>";
            } else {
                alert("Booking Cancelled.");
                document.getElementById('result').innerHTML = "<h3>Booking Cancelled</h3>";
            }

            if (finalConfirm){
                document.getElementById("result").innerHTML = `
                
                <h3>Booking Confirmed!</h3>
                <p><strong>Journey Type:</strong> ${journey}</p>
                <p><strong>Class Type:</strong> ${trainClass}</p>       
                <p><strong>Travel Date:</strong> ${date}</p>
                <p><strong>Number of Passengers:</strong> ${passengers}</p>
                <p>Have a safe journey!</p>
                `;
            }else {
                document.getElementById("result").innerHTML = "<h3>Booking Cancelled</h3>";
                
            }

        }
    </script>
</head>
<body class="m-3 p-3">

    <h2 class="text-center m-3 p-3 text-white bg-success rounded border border-3">
        JavaScript Alert Example</h2>

    <h3 class="p-2 m-4">Train Booking System</h3>
    

    <div class= "p-2 m-4" id="result"></div>

    <button class="p-2 m-4 btn btn-danger mt-3" onclick="booktrain()">Book Train</button>

    
</body>
</html>
