<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Initialization</title>
</head>
<body>

<h2>JavaScript Initialization Example</h2>

<script>
  // Initialization examples
  var userName = "Yaswanth";
  let userPassword = "12345";
  const country = "India";

  document.write("Username: " + userName + "<br>");
  document.write("Password: " + userPassword + "<br>");
  document.write("Country: " + country);
</script>

</body>
</html>
