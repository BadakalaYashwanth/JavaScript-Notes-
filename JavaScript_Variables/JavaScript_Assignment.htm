<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment Example</title>
</head>
<body>

  <h1>JavaScript: Declaration & Assignment</h1>

  <script>
    // -----------------------------
    // Step 1: Declaration
    // (Creating variables without values)
    // -----------------------------
    var username;   // declared
    let age;        // declared

    // -----------------------------
    // Step 2: Assignment
    // (Giving values AFTER declaration)
    // -----------------------------
    username = "Yashwanth";  // assigned
    age = 22;                // assigned

    // -----------------------------
    // Step 3: Display Output
    // -----------------------------
    document.body.innerHTML += 
      `<p>Your name is <strong>${username}</strong> and your age is <strong>${age}</strong>.</p>`;
  </script>

</body>
</html>
