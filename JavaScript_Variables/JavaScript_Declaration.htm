<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_Declaration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container vh-100 d-flex flex-column justify-content-center align-items-center">

  <h1 class="fw-bold mb-4 text-center">JavaScript_Declaration</h1>

  <form class="w-50">
    <div class="mb-3">
      <label for="username" class="form-label fw-bold">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your Username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-bold">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your Password">
    </div>

    <button type="submit" class="btn btn-success w-100" id="submitbutton">Submit</button>
  </form>

  <!-- JavaScript Declaration Example -->
  <script>
    // Declaration ONLY â€” no value is assigned
    var userName;     // declared
    let userPassword; // declared

    // Showing the result (both will be undefined)
    console.log(userName);     
    console.log(userPassword);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
