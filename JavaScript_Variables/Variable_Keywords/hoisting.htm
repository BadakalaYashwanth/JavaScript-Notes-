<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hositing</title>
    <script>

        document.write("Value of X before declaration: " + x + "<br>")
        var x = 20  //declaration + Assignment
        document.write("value of x after assignment: " + x)
    </script>
</head>
<body>
    <div>
        <header style="margin-top: 20px;"> <strong>Hositing</strong></header>
        <p>Hoisting means you can assign or use a variable even before its declaration appears in the code, because JavaScript internally moves the declaration to the top of the scope.</p>
    </div>
</body>
</html>
