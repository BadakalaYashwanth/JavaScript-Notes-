<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Embedded Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            "use strict";
            <!--
                function PrintPage(){
                    window.print();
                }
                -->
        </script>
    </head>
    <body>
        <h1>JavaScript Embedded Example</h1>
        <ul>
            <li>JavaScript Embedded:</li>
            <li>You can embed JavaScript functions into page by using &lt;script&gt; container.</li>
            <li>You can embed in &lt;head&gt; or &lt;body&gt; section.</li>
            <li>You can reuse the functions within page.</li>
        </ul>


        <h1>Print Page Example</h1>
        <button type="button" onclick="PrintPage()">Print This Page</button>
    </body>
</html>
