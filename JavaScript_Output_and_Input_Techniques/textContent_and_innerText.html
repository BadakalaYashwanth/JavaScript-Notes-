<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textContent & innerText Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function showtext(){
        document.getElementById("tc-box").textContent = "This is textContent output. \nIt preserves spaces and line breaks.";
        document.getElementById("it-box").innerText = "This is innerText output. \nIt does not preserve extra spaces and line breaks.";
    }
  </script>
</head>
<body>
    <h2 class="text-center text-white bg-success p-3 m-3 rounded">textContent & innerText Example</h2>


    <!-- textContent box -->
    <div class="card bg-success-subtle p-3 m-3">
        <h4>Using textContent</h4>
        <p id="tc-box" class="p-2 border rounded bg-light">(Output will appear here)</p>
    </div>


    <!-- innerText box -->
     <div class="card bg-success-subtle p-3 m-3">
        <h4>Using innerText</h4>
        <p id="it-box" class="p-2 border rounded bg-light">(Output will appear here)</p>
     </div>



     <button onclick="showtext()" class="p-2 m-3 btn btn-success">Show Text</button>
</body>
</html>
