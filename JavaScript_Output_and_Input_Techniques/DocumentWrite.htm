<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function DeleteClick(){
            let result = confirm("Are you sure you want to delete this item?");
            if(result == true){
                document.write("<font color='red'>Deleted successfully</font><br><a href='output.html'>Back</a>");
            } else {
                document.write("<font color='red'>Item Not Deleted</font><br>");
            }
        }
    </script>

</head>
<body>

        <h2 class="p-5 m-2 text-center bg-success border border-3 rounded text-white">
                Using the Document.write() Method
        </h2>

        <div class="p-5 m-2">
            <ul>
                <li>It returns output on a new screen of same page</li>
                <li>It can render value of expression result</li>
                <li>It can render markup</li>
            </ul>
        </div>

        <div class="p-2 m-1">
            <button onclick="DeleteClick()" class="btn btn-danger">Delete</button>
        </div>
</body>
</html>
