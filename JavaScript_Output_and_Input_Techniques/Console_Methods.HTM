<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Methods</title>
    <script>
        function DeleteClick() {
            console.warn("Delete button clicked - You initiated a delete action");
            const result = confirm("Are you sure you want to delete this item?");

            if (result === true) {
                console.error("Ok clicked - Delete Confirmed");
                console.log("Deleted Successfully");
                console.info("Need any help?");
                document.getElementById("output").innerHTML = 
                    "<p style='color:red; font-weight:bold;'>Deleted successfully</p>" +
                    "<a href='output.html'>Back</a>";
            } else {
                document.getElementById("output").innerHTML = 
                    "<h3 style='color:blue;'>Cancelled Delete Operation</h3>";
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
    <div id="output" class="mt-3"></div>
</body>
</html>
