<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Real Life Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function generateSummary(){
            let name = document.getElementById("Passengername").value;
            let journeyType = document.getElementById("PassengerJourneyDetails").value;
            let date = document.getElementById("pDate").value;


            //Using innerHTML to display the summary
            document.getElementById("result").innerHTML = `
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h4 class="card-title text-primary">Booking Summary</h4>
                        <hr>
                        <p><strong>Passenger Name:</strong> ${name} </p>
                        <p><strong>Journey Type:</strong> ${journeyType} </p>
                        <p><strong>Travel Date:</strong> ${date} </p>
                    </div>

                    <span class="badge bg-success m-3 p-2">Booking Confirmed!, Thank you for booking with us!</span>
                    


                    <div class="p-2  mt-3">
                        <button class=" btn btn-success" onclick="window.print()">Print Summary</button>
                    </div>
                </div>
            `;
        }
    </script>
</head>


<body class="p-4">
     <h2 class="text-center text-white bg-success p-3 rounded">JavaScript Using innerHTML</h2>

     
    <div class="card p-4 mt-4">
        <h4>Enter Booking Details</h4>

        <label class="mt-2 font-bold">Passenger Name: </label>
        <input type="text" id="Passengername" class="form-control">


        <label class="mt-2 font-bold">Journey Type: </label>
        <select id="PassengerJourneyDetails" class="form-control">
            <option value="oneway">One Way</option>
            <option value="roundtrip">Round Trip</option>
        </select>

        <label class="mt-2">Travel Date:</label>
        <input type="date" id="pDate" class="form-control">


        <label class="btn btn-success mt-3" onclick="generateSummary()">Submit</label>


    </div>

    <div id="result"></div>
</body>
</html>
