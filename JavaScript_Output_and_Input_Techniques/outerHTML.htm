<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript outerHTML Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script>
        function submitDetails() {
            const name = document.getElementById("CustomerName").value.trim();
            const accountNumber = document.getElementById("CustomerAccountNumber").value.trim();
            const openingBalance = document.getElementById("CustomerOpeningBalance").value.trim();

            // Validation: all fields must be filled
            if (!name || !accountNumber || !openingBalance) {
                alert("All the fields are required");
                return;
            }

            // Display result below the form
            document.getElementById("result").outerHTML = `
                <div class="card p-4 shadow mt-4">
                    <h4 class="text-success fw-bold"><i class="bi bi-person-check"></i> Customer Application</h4>
                    <p><strong>Customer Name:</strong> ${name}</p>
                    <p><strong>Account Number:</strong> ${accountNumber}</p>
                    <p><strong>Opening Balance:</strong> $${openingBalance}</p>
                </div>
            `;
        }
    </script>
</head>
<body class="p-4 bg-success-subtle text-dark">
    
    <h2 class="p-3 m-2 text-center bg-success text-white rounded">
        JavaScript outerHTML Example
    </h2>

    <!-- Banking Card -->
    <div class="card shadow-sm p-4 m-3">
        <h4 class="fw-bold text-success text-center mb-3">
            <i class="bi bi-bank"></i> Cosmic Capital Bank
        </h4>
        <p class="text-muted text-center mb-4">
            Manage your accounts, transactions, and more with ease.
        </p>

        <!-- Form Section -->
        <form>
            <div class="mb-3">
                <label for="CustomerName" class="form-label">Customer Name</label>
                <input type="text" id="CustomerName" class="form-control">
            </div>

            <div class="mb-3">
                <label for="CustomerAccountNumber" class="form-label">Account Number</label>
                <input type="number" id="CustomerAccountNumber" class="form-control">
            </div>

            <div class="mb-3">
                <label for="CustomerOpeningBalance" class="form-label">Opening Balance</label>
                <input type="number" id="CustomerOpeningBalance" class="form-control">
            </div>

            <button type="button" class="btn btn-success w-100 mt-3" onclick="submitDetails()">
                Create File
            </button>
        </form>

        <!-- Result placeholder -->
        <div id="result" class="mt-3"></div>
    </div>

</body>
</html>
